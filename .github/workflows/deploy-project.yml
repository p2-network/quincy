name: deploy-project

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: quincy
    if: github.event_name != 'pull_request'
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_CI_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_CI_CLIENT_SECRET }}
          tags: tag:ci

      - name: starting SSH agent
        shell: bash
        run: |
            mkdir -p ~/.ssh
            eval $(ssh-agent)

      - name: Adding known host
        shell: bash
        run: |
          ssh-keyscan -p 22 "${{ vars.TARGET_HOSTNAME }}" >> ~/.ssh/known_hosts

      - name: Remote TExt
        shell: bash
        run: |
          ssh ${{ vars.TARGET_USER }}@${{ vars.TARGET_HOSTNAME }} "uname -a"

